<!DOCTYPE html>
<html lang="zxx">
  <fhead>
    <title>Home Page Personal Category Flat Bootstrap Responsive Website</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="keywords" content="Home Page" />
    <script>
      addEventListener(
        "load",
        function () {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!--// Meta tag Keywords -->

    <!-- Custom-Files -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //Custom-Files -->

    <!-- Web-Fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
      rel="stylesheet"
    />
    <!-- //Web-Fonts -->
  </head>

  <body>
    <!-- home -->
    <div id="home">
      <!-- banner -->
      <div class="banner_tem-mobslspvt">
        <div class="banner-top1">
          <div class="container">
            <div class="banner-text text-center">
              <h1>
                <a
                  href="index.html"
                  class="logo text-wh text-uppercase font-weight-light"
                  >Qishu's Home Page</a
                >
              </h1>
              <p class="text-bl text-li mt-3">Welcome! 欢迎！</p>
              <div class="social-icons mt-4">
                <ul class="list-unstyled">
                  <li>
                    <a href="https://www.facebook.com/profile.php?id=100006032170147">
                      <span class="fa fa-facebook"></span>
                    </a>
                  </li>
                  <li>
                    <a href="https://twitter.com/aidanseven">
                      <span class="fa fa-twitter"></span>
                    </a>
                  </li>
                </ul>
              </div>
              <a href="index.html" class="btn button-style mt-5">About Me</a>
              <a href="contact.html" class="btn button-style mt-5">Contact Me</a>
            </div>
          </div>
        </div>
      </div>
      <!-- //banner -->
    </div>
    <!-- //home -->

    <!-- header -->
    <header class="py-2">
      <div class="container d-flex">
        <h4 class="mt-2 let">My Profile</h4>
        <!-- menu -->
        <ul id="menu">
          <li>
            <input id="check02" type="checkbox" name="menu" />
            <label for="check02"
              ><span class="fa fa-bars" aria-hidden="true"></span
            ></label>
            <ul class="submenu">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#hire">Hire Me</a></li>
            </ul>
          </li>
        </ul>
        <!-- //menu -->
      </div>
    </header>
    <!-- //header -->

    <!-- contact -->
    <section class="contact py-5" id="hire">
        <div class="container py-xl-5 py-lg-3">
          <h3 class="tittle text-center text-bl mb-sm-5 mb-4">Please contact me !</h3>
          <div class="contact-form mx-auto text-center">
            <form method="post" action="#">
              <div class="row">
                <div class="col-lg-6 form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    name="name"
                    required=""
                  />
                </div>
                <div class="col-lg-6 form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Subject"
                  name="subject"
                  required=""
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  required=""
                ></textarea>
              </div>
              <button type="submit" class="btn submit-button mt-md-4 mt-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>

    <!-- footer -->
    <footer class="text-center py-5">
      <div class="container py-xl-5 py-lg-4">
        <div class="logo-2">
          <h2>
            <a
              href="index.html"
              class="logo text-wh text-uppercase font-weight-light"
              >Qishu's Home Page</a
            >
          </h2>
        </div>
        <div class="tem-mobspvt-webinfo_social_icons mt-lg-5 mt-4">
          <h3 class="footer-title text-wh mb-lg-4 mb-3">Follow Me</h3>
          <ul class="tem-mobspvt-webits_social_list list-unstyled">
            <li class="tem-mobs_tem-mobspvt-web_facebook">
              <a href="https://www.facebook.com/profile.php?id=100006032170147">
                <span class="fa fa-facebook-f"></span>
              </a>
            </li>
            <li class="mx-2 tem-mobspvt-web_twitter">
              <a href="https://twitter.com/aidanseven">
                <span class="fa fa-twitter"></span>
              </a>
          </ul>
        </div>
        <div class="cpy-right text-center mx-auto py-3">
          <p class="border-top mt-lg-5 mt-4">
            © 2022 Qishu Dong. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <!-- //footer -->
    <!-- move top icon -->
    <a href="#home" class="move-top text-center"></a>
    <!-- //move top icon -->
  </body>
</html>
